<!DOCTYPE html>
<html ng-app="myAppModule"> 
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script3.js"></script>
    </head>
    <body ng-controller="myController3">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="st in student">
                    <td>{{st.Name}}</td>
                    <td>{{st.Age}}</td>
                    <td>{{st.Gender}}</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
