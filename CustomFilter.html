<!DOCTYPE html>
<html>
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script12.js"></script>
        <script src="filterFunction.js"></script>
        <link href="style1.css" rel="stylesheet">
    </head>
    <body ng-app="MyModule">
        <div ng-controller="MyController">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employee">
                        <td>{{emp.name}}</td>
                        <td>{{emp.gender | genderFilter}}</td>
                        <td>{{emp.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
