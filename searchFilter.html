<!DOCTYPE html>
<html>
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script9.js"></script>
        <link href="style1.css" rel="stylesheet">
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            Search :- <input type="text" placeholder="Search Employees by City" ng-model="searchText.city"/>
            <br/><br/>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Salary</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employee | filter:searchText">
                        <td>{{emp.name}}</td>
                        <td>{{emp.age}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
