<!DOCTYPE html>
<html>
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script5.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="MyModule">
        <div ng-controller="MyController5">
            <table>
                <thead>
                    <tr>
                        <th>Technology Name</th>
                        <th>Likes</th>
                        <th>DisLikes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tech in technologies">
                        <td>{{tech.name}}</td>
                        <td>{{tech.likes}}</td>
                        <td>{{tech.dislikes}}</td>
                        <td>
                            <input type="button" value="LIKES" ng-click="incrementLikes(tech)"/>&nbsp;&nbsp;
                            <input type="button" value="DISLIKES" ng-click="incrementDislikes(tech)"/>
                            <input type="button" value="DEFAULT" ng-click="defaultButton(tech)"/>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
