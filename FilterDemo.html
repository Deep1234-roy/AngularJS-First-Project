<!DOCTYPE html>
<html>
    <head>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script6.js"></script>
        <link href="style.css" rel="stylesheet">

    </head>
    <body ng-app="myModule">
        <div ng-controller="myController6">
            Rows to Display :- <input type="number" step="1" min="0" max="5" ng-model="RowLimit"/>
            <br/><br/>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Of Birth</th>
                        <th>Gender</th>
                        <th>Salary (in Numbers)</th>
                        <th>Salary (in Currency)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees | limitTo:RowLimit">
                        <td>{{emp.name | uppercase}}</td>
                        <td>{{emp.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                        <td>{{emp.gender | lowercase}}</td>
                        <td>{{emp.salary | number:2}}</td>
                        <td>{{emp.salary | currency:"$":1}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
